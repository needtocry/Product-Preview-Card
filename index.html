<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Product review | Frontend mentor project</title>
</head>
<body>
    <div class="container">
        <main id="product-card">
            <div id="image">
            </div>
            <div id="contents">
                <h2 id="top-head">PERFUME</h2>
                <h1 id="main-head">Gabrielle Essence Eau De Parfum</h1>
                <p id="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div id="price">
                    <p id="discounted-price">$149.99</p>
                    <p id="actual-price">$169.99</p>
                </div>
                <div id="btn">
                    <button><img src="images/icon-cart.svg" alt="cart icon" srcset=""> Add to cart</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
